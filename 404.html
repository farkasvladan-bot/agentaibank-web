<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — AgentAIBank</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    .error-code {
      font-family: var(--font-mono);
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 700;
      color: var(--glow);
      line-height: 1;
      text-shadow: 0 0 10px var(--glow-dim);
      margin-bottom: 16px;
    }
    .error-text {
      font-family: var(--font-mono);
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
      max-width: 400px;
    }
    .error-link {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--glow);
      padding: 12px 28px;
      border: 1px solid var(--border-glow);
      border-radius: 4px;
      background: rgba(245, 248, 252, 0.72);
      transition: var(--transition);
    }
    .error-link:hover {
      background: var(--glow-dim);
      border-color: var(--glow);
      text-shadow: 0 0 12px var(--glow-dim);
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-code">404</div>
    <p class="error-text">Tuhle stránku hledáte? Ani stroje ji nenašly. A to je přesně ten problém.</p>
    <a href="index.html" class="error-link">Zpět na hlavní stránku</a>
  </div>
</body>
</html>
